<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<title>Home Page</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo logo">
					<img class="logo__image" src="img/logo.png" alt="Image">
					<div class="logo__content">
						<h1 class="logo__title">KnittingRepublic</h1>
						<span class="logo__subtitle">Пряжа Україна</span>
					</div>
				</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link menu__link--active">Магазин</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Кошик</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Контакти</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Політика повернення</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Оформлення замовлення</a>
							</li>
						</ul>
					</nav>
				</div>
				<button class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="page__hero hero swiper">
				<div class="hero__wrapper swiper-wrapper">
					<div class="hero__slide slide-hero swiper-slide">
						<div class="slide-hero__container">
							<div class="slide-hero__body">
								<a data-swiper-parallax="-100%" href="#" class="slide-hero__button button button--white">Shop
									Now</a>
							</div>
						</div>
						<img src="img/main-slider/1.jpg" class="slide-hero__image" alt="Image">
					</div>
					<div class="hero__slide slide-hero swiper-slide">
						<div class="slide-hero__container">
							<div class="slide-hero__body">
								<a data-swiper-parallax="-100%" href="#" class="slide-hero__button button button--white">Shop
									Now</a>
							</div>
						</div>
						<img src="img/main-slider/2.jpg" class="slide-hero__image" alt="Image">
					</div>
					<div class="hero__slide slide-hero swiper-slide">
						<div class="slide-hero__container">
							<div class="slide-hero__body">
								<a data-swiper-parallax="-100%" href="#" class="slide-hero__button button button--white">Shop
									Now</a>
							</div>
						</div>
						<img src="img/main-slider/3.jpg" class="slide-hero__image" alt="Image">
					</div>
				</div>
				<div class="hero__pagination"></div>
			</section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
